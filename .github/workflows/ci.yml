name: CI Pipeline

on:
    push :
      branches: [ main ]
    pull_request:
      branches: [ main ]

jobs :
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout código
          uses: actions/checkout@v3

        - name: Instalar dependências
          run: npm install

        - name: Rodar testes
          run: npm test
